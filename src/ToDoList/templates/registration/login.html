{% extends "base.html" %}


{% block content %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<div>
  <td>{{ form.username.label_tag }}</td>
  <td>{{ form.username }}</td>
</div>
<div>
  <td>{{ form.password.label_tag }}</td>
  <td>{{ form.password }}</td>
</div>
<div>
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</div>
</form>

{% if form.errors %}
<p>Usuario o password erroneo</p>
{% endif %}
<p class="text-center">Si no tenes una cuenta, <a href="/register">Registrate</a> </p>

{% endblock %}
